<html>
    <body>
        <h1>Conditional Statements </h1>
        <p id="hours"></p>
        <p id="greet"></p>
        <button onclick="myfunction()">Try it</button>
        <script>
function myfunction()
{
    var greeting;
    var time=new Date().getHours()
    if (time<10){
        greeting="Good Morning"
    }
    else if(time<20){
        greeting="Good day"
    }
    else {
        greeting="Good evening"
    }
    document.getElementById("hours").innerHTML="current hour is"+time
    document.getElementById("greet").innerHTML=greeting
}
        </script>
    </body>
</html>
