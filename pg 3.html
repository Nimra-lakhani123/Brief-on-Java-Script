<html>
    <body>
        <h2>Java script While Loops</h2>
        <p id="number"></p>
        <script>
            var text=""
        var i=1
        while(i<=10){
            text+="<br> The number is"+i;
            i++
        }
document.getElementById("number").innerHTML=text
        </script>
    </body>
</html>
